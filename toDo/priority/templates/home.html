<html>
	<head>
	<title>Priority to-do lists</title>
	</head>
	<body>
		<h1>Your Priority To-Do List</h1>
		<form method="POST">
		<input name="item_text" id="id_new_item" placeholder="Insira um item" />
		<input name="item_priority" id="id_new_item" placeholder="Insira a prioridade" />
			{% csrf_token %}
		</form>
		<table id="id_list_table">
			<tr><td>{{ new_item_text }}</td></tr>
		</table>
	</body>
</html>
